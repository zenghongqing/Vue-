<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue源码</title>
</head>
<body>
    <div id="app">
        {{ arr }}
        <button @click="update">更新</button>
    </div>
    
    <script src="./vue.js"></script>
    <script>
        
        new Vue({
            el: '#app',
            data: {
                arr: []
            },
            mounted () {
                this.arr.push(2)
            },
            methods: {
                update () {
                    this.arr.push(1)
                }
            }
        })
    </script>
</body>
</html>
